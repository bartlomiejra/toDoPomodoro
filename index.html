<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<link rel="manifest" href="manifest.webmanifest.json">
	<!-- <link rel="manifest" href="manifest.webmanifest"> -->
	<meta name="viewport">
	<title>TodoPomodoro</title>
	<link rel="shortcut icon" href="#">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<!-- 
	<meta name="viewport" content="width=device-width, user-scalable=false;"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	
	<meta name="theme-color" content="#171721">
	<meta name="description" 
content="Pomodoro, Notes and Tasks in one app.">
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/settings.css" >
	<link rel="stylesheet" type="text/css" href="css/note.css" >
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700;1,900&display=swap"

		rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- <div class="modal active"> -->
			
		
			<!-- <header>FocusTODo</header> -->
			<div class="left leftnone modal pomodoreCard active">
				<div class="left__title">
					<h2>
						Project List
						
				</h2>
				<!-- <button class="left_loginbtn">Login</button> -->
			<!-- <div class="left_profilphoto">Profil Photo</div> -->
			</div>
			<ol class="left_listdays ">
				<li class=" left_day" tabindex="0" id="today"> <i class="far fa-calendar-alt"></i>Today</li>
				<li class=" left_day" tabindex="0" id="tomorrow"> <i class="far fa-calendar-alt"></i>Tomorrow</li>
				<li class=" left_day" tabindex="0" id="someday"> <i class="far fa-calendar-alt"></i>Someday</li>
				<li class=" left_day" tabindex="0" id="history"> <i class="far fa-check-circle"></i>Completed tasks
				</li>
			</ol>
				<div class="left_pomodoreProjects">
				</div>
			<form action="" class="left_addProject">
				<button aria-label="addProject" class="left_addProjectBtn" type="submit">
					<class class="fas fa-plus"></class>
				</button>
				<input type="text" class="left_Projects" placeholder="Add  your project name">
				<input type="color" class="left_color" arial-label="Color" id="color" value="#000000">
				
			</form>
		</div>
		<div class="center modal pomodoreCard active">
			<div class="center_tasktable">
				<div class=" center_stat">
					<div class="center__number" id="estimated">
					</div>
					<div class="center__text"> Estimated time(h)</div>
				</div>
				<div class="center_stat">
					<div class=" center__number" id="taskstobe"> </div>
					<div class="center__text"> Task to be complited</div>
				</div>
				<div class="center_stat">
					<div class=" center__number" id="elapse"> </div>
					<div class="center__text">Elapsed time(h)</div>
				</div>
				<div class="center_stat">
					<div class=" center__number" id="completedTasks"></div>
					<div class="center__text">Completed tasks</div>
				</div>
			</div>
			<form action="" class="center_addTaskdiv">
				<button aria-label="addtaskBtn" class="center_addtaskButton" type="submit"><i
						class="fas fa-plus"></i></button>
				<input class="center_todoInput" type="text" name="item" placeholder=" Add a New Item Task"
					onfocus="this.placeholder = 'Item Name'">
			</form>
			<div class="center_emptyList none">
				<i class="center_foldericon far fa-folder-open"></i>
				<p>No task, Tap the input box above to add</p>
			</div>
			<ol class="center_todolist">
				<!-- controll  -->
			</ol>
			<div class="clock ">
				<i class="fas fa-window-restore " onclick="resizeClock()"></i>
				<div class="clock_countdown" id="countdown">25:00</div>
				<div class=" countdownButtons ">
					<button class="center_pauseButton" type="submit"><i class="fas fa-pause-circle"></i></button>
					<button class="center_resetButton" type="submit"><i class="fas fa-stop-circle"></i></button>
				</div>
			</div>
		</div>
		<div class="right none">
		</div>
		<!-- </div> -->
			
		<div class="modal noteCard note" >
				<div class="modal__header">Notes</div>
				
				<div class="tiles">
				</div>
				<button class="tiles__addNote " id="addNoteButton" aria-label="addNote"><i
						class="fas fa-plus tiles__add" aria-hidden="true"></i></button>
				<div class="tiles__note none ">
				</div>
			</div>
				<div class="modal todoCard todo ">
				<div class="modal__header">
					Todo
				
				</div>
				<div class="modal__body">
				</div>
			</div>
			<div class="modal settings" id="modal">
				<div class="modal__header">
					<div class="modal__title">Settings</div>
				>
				</div>
				<div class="modal__body">
					<div class="modal__options">
						<ol class="modal__themes">
							<li>
								<input type="radio" class="radio" id="Light" name="theme" value="Light">
								<label for="Light">Light Theme </label>
							</li>
							<li>
								<input type="radio" class="radio" id="Dark" name="theme" value="Dark">
								<label for="Dark">Dark Theme</label></li>
						</ol>
						<ol>

							<li>
								<label for="quantity">Pomodore duration:</label>
								<input type="number" class="numberOfTime" id="quantity" value="25" name="quantity" min="5" max="100">
							</li>
							<li>
								<label for="quantitybreak">Pomodore break:</label>
								<input type="number" class="numberOfTime" id="quantitybreak" value="5" name="quantitybreak" min="5" max="100">
							</li>
							<li>
								Mute sounds: <input type="checkbox">	</li>
							<li>
								<button class="modal__savebtn " id="saveSettingUser">Save Settings</button>
							</li>
						</ol>
					</div>
				</div>
			</div>


		<nav class="nav">
			<div class="nav_element  Project "  name="pomodoreCard" onclick="openNoteCard(this)" data-link>
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
					stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
					class=" dss  feather feather-book-open">
					<path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
					<path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
				</svg>
				<span>Project</span>
			</div>
			<div class="nav_element"  name="note" onclick="openNoteCard(this)"  id="noteButton">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
					stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
					class=" dss feather feather-calendar">
					<rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
					<line x1="16" y1="2" x2="16" y2="6"></line>
					<line x1="8" y1="2" x2="8" y2="6"></line>
					<line x1="3" y1="10" x2="21" y2="10"></line>
				</svg>
				<span>Note</span>
			</div>
			
			<div class="nav_element  "  name="todo" onclick="openNoteCard(this)" id="todoButton">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"

					viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
					stroke-linejoin="round" class=" dss feather feather-list">
					<line x1="8" y1="6" x2="21" y2="6"></line>
					<line x1="8" y1="12" x2="21" y2="12"></line>
					<line x1="8" y1="18" x2="21" y2="18"></line>
					<line x1="3" y1="6" x2="3.01" y2="6"></line>
					<line x1="3" y1="12" x2="3.01" y2="12"></line>
					<line x1="3" y1="18" x2="3.01" y2="18"></line>
				</svg>
				<span>Todo</span>
			</div>
		
			<div class="nav_element    data-link "  name="settings" onclick="openNoteCard(this)"id="settingsButton"> <svg  xmlns="http://www.w3.org/2000/svg"
					width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
					stroke-linecap="round" stroke-linejoin="round" class=" dss feather feather-settings">
					<circle cx="12" cy="12" r="3"></circle>
					<path
						d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
					</path>
				</svg>
				<span> Settings</span>
				
			</div>
			<div id="overlay">


			</div>
		</nav>
	</div>
	</div>
	</div>
	<script src="./Js/app.js"></script>
	<script src="./Js/settings.js"></script>
	<script src="./Js/note.js"></script>
	<script src="./Js/todo.js"></script>
	<script src="lib/moment.min.js"></script>
	<script src="https://kit.fontawesome.com/a712e78954.js" crossorigin="anonymous"></script>


</body>
</html>
