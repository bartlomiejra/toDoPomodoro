<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoPomodoro</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a712e78954.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="app">
<div class="container">
    <div class="tasktable">
        <div class="stat">
            <div class="estimatedT" id="estimated">
                </div>   
            <div class="text">  Estimated Time(h)</div> 
        </div>
        <div class="stat">
            <div class="taksT" id="taskstobe"> </div>   
            <div class="text"> task to be Complited</div> 
        </div>
        <div class="stat">
            <div class="elapseT" id="elapse"> </div>   
            <div class="text">Elapsed Time(h)</div> 
        </div>
        <div class="stat">
            <div class="completeTasks" id="completedTasks" ></div>
           <div class="text">Completed tasks</div> 

           
        </div>
    
    </div>
    <div class="clock">
        <div id="countdown">25:00</div>
    
    </div>


<form action="" class="addTaskdiv">
    
        <button class="addtaskButton" type="submit"><i class="fas fa-plus"></i></button>
<input class=todoInput type="text" name="item" placeholder=" Add a New Item Task" onfocus="this.placeholder = 'Item Name'">

</form>
        <ul class="todolist">
                
         
        <!-- controll  -->
        </ul>

   
            <button id="taksCompleted" onclick="showCompleted()">Show Completed Task</button>
            <div class="completedTasks">
                Tesk Pierwszy
            </div>
        
    </div>   
   
   

</div>
</div>

<script src="app.js"></script>  

</body>
</html>
