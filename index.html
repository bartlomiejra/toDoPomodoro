<!DOCTYPE html>
<html lang="pl">
    
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">

    <title>TodoPomodoro</title>
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
     

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700;1,900&display=swap" rel="stylesheet">

    <body>
        
        <div class="container">
        <header>FocusTODo</header>
        <div class="left">
<p>Calandary</p>
        <ol>
            
            <li>Today</li>
            <i class="far fa-calendar-alt"></i>
            
          
        </ol>
        <hr>
       <div class="pomodoreProjects">

           <!-- <ul>
               <li>Project 1</li>
               <li>Project 2</li>
               <li>Project 3</li>
            </ul> -->
        </div>
            
     
<div class="addProject">

    <form action="" class="">
        
        <button class="addProjectBtn" type="submit"><class class="fas fa-plus" ></class></button>
        <input type="text" class="Projects"  placeholder = "Add  your project name">
    <input type="color"  id="color" value=""> 
</form>
</div>
       


</form>
        </div>
        <div class="center">

       
    <div class="tasktable">
        <div class="stat">
            
            <div class="number" id="estimated">
                </div>   
            <div class="text">  Estimated Time(h)</div> 
        </div>
        <div class="stat">
            <div class=" number"  id="taskstobe"> </div>   
            <div class="text"> task to be Complited</div> 
        </div>
        <div class="stat">
            <div class=" number" id="elapse"> </div>   
            <div class="text">Elapsed Time(h)</div> 
        </div>
        <div class="stat">
            <div class=" number" id="completedTasks" ></div>
           <div class="text">Completed tasks</div> 

           
        </div>
    
    </div>
   


<form action="" class="addTaskdiv">
    
        <button class="addtaskButton" type="submit"><i class="fas fa-plus"></i></button>
<input class=todoInput type="text" name="item" placeholder=" Add a New Item Task" onfocus="this.placeholder = 'Item Name'">


</form>

        <ul class="todolist">
                
         
        <!-- controll  -->
        </ul>

   
            <!-- <button id="taksCompleted" onclick="showCompleted()">Show Completed Task</button> -->
            
            <div class="completedTasks">
                Tesk Pierwszy
            </div>
            <div class="clock">
                
                <!-- <div class="screen"> -->
                    <i class="fas fa-window-restore " onclick="resizeClock()"></i>
                 <!-- </div> -->
             
                 <div id="countdown">25:00</div>
                 <div class="countdownButtons countdownButtonsNone">
                     
                     <button class="pauseButton"  type="submit"><i class="fas fa-pause-circle"></i></button> 
                 <button class="resetButton"  type="submit"><i class="fas fa-stop-circle"></i></button> 
             </div>
             </div>
    </div>   
    <div class="right none">

       


        
        </div>
    </div>
   
   

</div>
</div>

<script src="app.js"></script>  

</body>
</html>
