<!DOCTYPE html>
<html lang="pl">
    
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.webmanifest">

    <title>TodoPomodoro</title>
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
     

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a712e78954.js" crossorigin="anonymous"></script>
</head>
    <body>
        
        <div class="container">
        <header>FocusTODo</header>
        <div class="left">
<p class="left__title">Calandary</p>
        <ol class="left_listdays">
            
            <li class=" left_day" id="today"> <i class="far fa-calendar-alt"></i>Today</li>
           
            <li class=" left_day"id="tomorrow"> <i class="far fa-calendar-alt"></i>Tomorrow</li>
           
            <li class=" left_day"id="someday"> <i class="far fa-calendar-alt"></i>Someday</li>
           
        
        </ol>
        <hr>
       <div class="left_pomodoreProjects">
       

        </div>
            
     


    <form action="" class="left_addProject">
        
        <button class="left_addProjectBtn" type="submit"><class class="fas fa-plus" ></class></button>
        <input type="text" class="left_Projects"  placeholder = "Add  your project name">
    <input type="color" class="left_color"  id="color" value=""> 
</form>

       


</form>
        </div>
        <div class="center">
          
       
    <div class="center_tasktable">
        <div class=" center_stat">
            
            <div class="center__number" id="estimated">
                </div>   
            <div class="center__text">  Estimated Time(h)</div> 
        </div>
        <div class="center_stat">
            <div class=" center__number"  id="taskstobe"> </div>   
            <div class="center__text"> task to be Complited</div> 
        </div>
        <div class="center_stat">
            <div class=" center__number" id="elapse"> </div>   
            <div class="center__text">Elapsed Time(h)</div> 
        </div>
        <div class="center_stat">
            <div class=" center__number" id="completedTasks" ></div>
           <div class="center__text">Completed tasks</div> 

           
        </div>
    
    </div>
   


<form action="" class="center_addTaskdiv">
    
        <button class="center_addtaskButton" type="submit"><i class="fas fa-plus"></i></button>
<input class="center_todoInput" type="text" name="item" placeholder=" Add a New Item Task" onfocus="this.placeholder = 'Item Name'">



</form>

        <ul class="center_todolist">
                
         
        <!-- controll  -->
        </ul>

   
            <!-- <button id="taksCompleted" onclick="showCompleted()">Show Completed Task</button> -->
            
            <div class="completedTasks">
                Tesk Pierwszy
            </div>
            <div class="clock ">
                
                <!-- <div class="screen"> -->
                    <i class="fas fa-window-restore " onclick="resizeClock()"></i>
                 <!-- </div> -->
             
                 <div class="clock_countdown" id="countdown">25:00</div>
                 <div class=" countdownButtons ">
                 
                    <button class="center_pauseButton"  type="submit"><i class="fas fa-pause-circle"></i></button> 
                 <button class="center_resetButton"  type="submit"><i class="fas fa-stop-circle"></i></button> 
             </div>
             </div>
             <nav class="nav">
               
                    <div class="nav_element"><i class="far fa-calendar-alt"></i>
                      <span>Project</span>
                    </div>
                    <div class="nav_element"><i class="far fa-circle"></i>
                        <span>Note</span>
                      </div>
                      <div class="nav_element"><i class="far fa-circle"></i>
                        <span>Todo</span>
                      </div>



             </nav>

    </div>   
    <div class="right none">

       


        
    </div>
    </div>
    
    
    
</div>
</div>

<script src="./Js/app.js"></script>

</body>
</html>
