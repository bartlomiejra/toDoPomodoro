      <ol class="left_listdays">
        <li class="sortTask today left_day" name="today" onCLick="activeProject(this)" tabindex="0" id="Today">
          <i class="far fa-calendar-alt"> </i>Today
        </li>
        <li class="sortTask tomorrow left_day" name="tomorrow" onCLick="activeProject(this)" tabindex="0" id="Tomorrow">
          <i class="far fa-calendar-alt"></i>Tomorrow
        </li>
        <li class="sortTask someday left_day select" name="someday" onCLick="activeProject(this)" tabindex="0"
          id="Someday">
          <i class="far fa-calendar-alt"></i>Someday
        </li>
        <li class="sortTask history left_day" name="completed" onCLick="activeProject(this)" tabindex="0"
          id="Completed">
          <i class="far fa-check-circle"></i>Completed tasks
        </li>
      </ol>
      <div class="left_pomodoreProjects"></div>
      <form action="" class="left_addProject">
        <button aria-label="addProject" class="left_addProjectBtn" type="submit">
          <class class="fas fa-plus"></class>
        </button>
        <input type="text" class="left_Projects" placeholder="Add  your project name" />
        <input type="color" class="left_color" arial-label="Color" id="color" value="#955165">
      </form>
      </form>
    </div>
    <div class="center modal pomodoreCard active">
      <div class="topbar">

          <!-- <i class="fas fa-chevron-circle-left"></i> -->
        </div>
        <div class="titlebar">

        </div>
      </div>
      <div class="center_tasktable">
        <div class="center_stat">
          <div class="center__number" id="estimated"></div>
          <div class="center__text">Estimated time(h)</div>
        </div>
        <div class="center_stat">
          <div class="center__number" id="taskstobe"></div>
          <div class="center__text">Task to be complited</div>
        </div>
        <div class="center_stat">
          <div class="center__number" id="elapse"></div>
          <div class="center__text">Elapsed time(h)</div>
        </div>
        <div class="center_stat">
          <div class="center__number" id="completedTasks"></div>
          <div class="center__text">Completed tasks</div>
        </div>
        <section id="whenSignedOut">

          <button id="signInBtn" class="btn btn-primary">Sign in with Google</button>

        </section>

        <section id="whenSignedIn" hidden="true">

          <div id="userDetails"></div>

          <button id="signOutBtn" class="btn btn-primary">Sign Out</button>

        </section>
      
  <section>

    <h2>My Firestore Things</h2>

    <ul id="thingsList">

    </ul>

    <button id="createThing" class="btn btn-success">Create Random Thing</button>

  </section>
      </div>
      <form action="" class="center_addTaskdiv">
        <button aria-label="addtaskBtn" class="center_addtaskButton" type="submit">
          <i class="fas fa-plus"></i>
        </button>
        <input class="center_todoInput" type="text" name="item" placeholder=" Add a New Item Task"
          onfocus="this.placeholder = 'Item Name'" />
      </form>



      <div class="center_emptyList none">
        <i class="center_foldericon far fa-folder-open"></i>
        <p>No task, Tap the input box above to add</p>
      </div>
      <ol class="center_todolist">
        <!-- controll  -->
      </ol>
      <div class="clock">
        <i class="fas fa-window-restore" onclick="resizeClock()"></i>
        <div class="clock_countdown" id="countdown">25:00</div>
        <div class="countdownButtons">
          <button class="center_pauseButton" type="submit">
            <i class="fas fa-pause-circle"></i>
          </button>
          <button class="center_resetButton" type="submit">
            <i class="fas fa-stop-circle"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="right none"></div>
    <!-- </div> -->

    <div class="modal noteCard note">
      <div class="modal__header">Notes</div>

      <div class="tiles"></div>
      <button class="tiles__addNote" id="addNoteButton" aria-label="addNote">
        <i class="fas fa-plus tiles__add" aria-hidden="true"></i>
      </button>
      <div class="tiles__note none"></div>
    </div>
    <div class="modal todoCard todo">
      <div class="modal__header">Todo</div>
      <div class="modal__body">


        <div class="todo">
          <div class="todo_inbox">


            <div class="todo_addElements">

              <form action="" class="todo_addTodo">
                <button class="todo_addSubmit" type="submit" onclick="addNewTodo(this);return false;">
                  <class class="fas fa-plus" aria-hidden="true"></class>
                </button>
                <input type="text" class="todo_input" placeholder="Add  todo" />





            </div>
            <div class="todo_List categoryTodos " id="inbox">

            </div>
            <div class="itemTodos box">

            </div>

          </div>
        </div>
      </div>
